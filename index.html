<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Select Component</title>

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">


    <body>

        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control py-2" placeholder="Name">
                    </div>
                    <div class="col-md-6">
                        <div class="select">
                            <div class="options">
                                <label for="uiux" class="option">
                                    <input type="radio" name="role" id="uiux" />
                                    <span>UI/UX Engineer</span>
                                </label>
                
                                <label for="frontend" class="option">
                                    <input type="radio" id="frontend" name="role" />
                                    <span>Frontend Engineer</span>
                                </label>
                
                                <label for="backend" class="option">
                                    <input type="radio" id="backend" name="role" />
                                    <span>Backend Engineer</span>
                                </label>
                
                                <label for="fullstack" class="option">
                                    <input type="radio" id="fullstack" name="role" />
                                    <span>Full-Stack Engineer</span>
                                </label>
                
                                <label for="cto" class="option">
                                    <input type="radio" id="cto" name="role" />
                                    <span>CTO</span>
                                </label>
                
                                <label for="dataanalyst" class="option">
                                    <input type="radio" id="dataanalyst" name="role" />
                                    <span>Data Analyst</span>
                                </label>
                
                                <label for="itSupport" class="option">
                                    <input type="radio" id="itSupport" name="role" />
                                    <span>IT Support Engineer</span>
                                </label>
                
                                <label for="reactNative" class="option">
                                    <input type="radio" id="reactNative" name="role" />
                                    <span>React Native Developer</span>
                                </label>
                            </div>
                
                            <div class="selected">Select Role</div>
                        </div>
                    </div>
                  
                </div>
            </div>
        </div>
       


        <!-- MDB -->
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
    </body>

    </html>
</body>

</html>
